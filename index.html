    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff6651;
            --text-color: #333;
            --light-text: #6c757d;
            --card-bg: rgba(255, 255, 255, 0.1);
            --overlay-opacity: 0.8;
            --transition-speed: 0.4s;
            --shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            --music-bg: rgba(106, 17, 203, 0.1);
        }
        
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    /* 背景图片靠右 */
    background-image: url('https://i.stardots.io/tubiao/StarDots_2025-08-02T21:16:51.5830Z_0586.webp');
    background-size: cover;
    background-position: right center; /* 关键调整：背景图靠右 */
    background-attachment: fixed;
    background-repeat: no-repeat;
    min-height: 100vh;
    display: flex;
    justify-content: center; /* 内容仍然居中（不改变位置） */
    align-items: center;
    padding: 20px;
    color: var(--text-color);
    margin: 0;
}

/* 内容容器（保持原样） */
.content {
    width: 80%;
    max-width: 600px;
    padding: 2rem;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
}
        
        /* 主卡片容器 */
        .card-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            border-radius: 20px;
            backdrop-filter: blur(0px); /* 可选：背景模糊效果 */
            overflow: hidden;
            box-shadow: var(--shadow);
            background-color: rgba(255, 255, 255, 0.1);
        }


        .card-container:hover {
            transform: translateY(-10px);
            transition: transform var(--transition-speed) ease;
        }




        /* 左侧照片区域 */
        .photo-section {
            flex: 1;
            min-height: 500px;
            background: url('https://i.stardots.io/tubiao/1747925336461.jpg') center center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 30px;
        }
        
        .photo-overlay {
            background: linear-gradient(transparent, rgba(0, 0, 0, var(--overlay-opacity)));
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
        }
        
        .photo-content {
            position: relative;
            z-index: 2;
            color: white;
            width: 100%;
        }
        
        .photo-content h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .photo-content p {
            opacity: 0.85;
            font-weight: 300;
        }
        
        /* 右侧内容区域 */
        .content-section {
            flex: 1.5;
            background: var(--card-bg);
            padding: 40px;
            backdrop-filter: blur(8px);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        
        .quote {
            font-style: italic;
            color: var(--light-text);
            margin: 15px 0;
            padding-left: 20px;
            border-left: 3px solid var(--accent-color);
            font-size: 1.1rem;
            line-height: 1.7;
            opacity: 0.9;
        }
        
        .music-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .music-title i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .music-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .music-info {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-top: 10px;
            line-height: 1.6;
        }

        
        /* 按钮样式 */
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1.1rem;
            text-decoration: none;
            color: white;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
            cursor: pointer;
            opacity: 0.95;
        }
        
        .nav-btn:hover {
            opacity: 1;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }
        
        .github-btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }
        
        .随机图-btn {
            background: linear-gradient(45deg, #f12711, #f5af19);
        }

        .音乐-btn {
            background: linear-gradient(45deg, #0ffffb, #459266);
        }
        
        .nav-btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        /* 社交链接 */
        .social-links {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 12px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            font-size: 1.4rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all var(--transition-speed) ease;
            text-decoration: none;
            opacity: 0.9;
        }
        
        .social-link:hover {
            opacity: 1;
            transform: translateY(-5px);
            background: var(--primary-color);
            color: white;
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .photo-section {
                min-height: 300px;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .content-section {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }
        }

    </style>
</head>
