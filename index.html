<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑫</title>
    <meta name="description" content="鑫，二次元卡片式设计">
    <meta name="keywords" content="鑫">
    <link rel="icon" type="image/ico" href="https://i.stardots.io/tubiao/透明底logo-2.png">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff6651;
            --text-color: #333;
            --light-text: #6c757d;
            --card-bg: rgba(255, 255, 255, 0.1);
            --overlay-opacity: 0; /*卡片左侧图片黑色渐变强度*/
            --transition-speed: 0.4s;
            --shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            --music-bg: rgba(106, 17, 203, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 背景图片靠右 */
            background-image: url('https://i.stardots.io/tubiao/StarDots_2025-08-02T21:16:51.5830Z_0586.webp');
            background-size: cover;
            background-position: right center; /* 关键调整：背景图靠左left center 靠右right center 居中center center */
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center; /* 内容仍然居中（不改变位置） */
            align-items: center;
            padding: 20px;
            color: var(--text-color);
            margin: 0;
        }

        /* 内容容器（保持原样） */
        .content {
            width: 80%;
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        
        /* 主卡片容器 */
        .card-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            border-radius: 20px;
            backdrop-filter: blur(2px); /* 可选：背景模糊效果 */
            overflow: hidden;
            box-shadow: var(--shadow);
            background-color: rgba(255, 255, 255, 0.1);
            transition: transform var(--transition-speed) ease; /* 添加过渡效果 */
        }

        .card-container:hover {
            transform: translateY(-10px);
        }
        
        /* 左侧照片区域 */
        .photo-section {
            flex: 1;
            min-height: 500px;
            background: url('https://i.stardots.io/tubiao/1747925336461.jpg') center center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 30px;
        }
        
        .photo-overlay {
            background: linear-gradient(transparent, rgba(0, 0, 0, var(--overlay-opacity)));
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0%; /*卡片左侧图片黑色渐变范围*/
        }
        
        .photo-content {
            position: relative;
            z-index: 2;
            color: white;
            width: 100%;
        }
        
        .photo-content h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .photo-content p {
            opacity: 0.85;
            font-weight: 300;
        }
        
        /* 右侧内容区域 */
        .content-section {
            flex: 1.5;
            background: var(--card-bg);
            padding: 40px;
            backdrop-filter: blur(8px);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        
        .quote {
            font-style: italic;
            color: var(--light-text);
            margin: 15px 0;
            padding-left: 20px;
            border-left: 3px solid var(--accent-color);
            font-size: 1.1rem;
            line-height: 1.7;
            opacity: 0.9;
        }
        
        .music-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .music-title i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .music-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .music-info {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-top: 10px;
            line-height: 1.6;
        }

        
        /* 按钮样式 */
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1.1rem;
            text-decoration: none;
            color: white;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
            cursor: pointer;
            opacity: 0.95;
        }
        
        .nav-btn:hover {
            opacity: 1;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }
        
        .github-btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }
        
        .随机图-btn {
            background: linear-gradient(45deg, #f12711, #f5af19);
        }

        .音乐-btn {
            background: linear-gradient(45deg, #0ffffb, #459266);
        }
        
        .nav-btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        /* 社交链接 */
        .social-links {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 12px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            font-size: 1.4rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all var(--transition-speed) ease;
            text-decoration: none;
            opacity: 0.9;
        }
        
        .social-link:hover {
            opacity: 1;
            transform: translateY(-5px);
            background: var(--primary-color);
            color: white;
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .photo-section {
                min-height: 300px;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .content-section {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }
        }

        footer {
            margin-top: auto;
            padding-top: 20px;
            color: var(--light-text);
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 主卡片容器 -->
    <div class="card-container">
        <!-- 左侧照片区域 -->
        <div class="photo-section">
            <div class="photo-overlay"></div>
            <div class="photo-content">
                <h2>  </h2>
                <p>  </p>
            </div>
        </div>
        
        <!-- 右侧内容区域 -->
        <div class="content-section">
            <h1 class="title">导航</h1>
            
            <p class="quote">"生活不是等待风暴过去，而是学会在雨中跳舞。"</p>
            

            <div class="buttons-container">
                <a href="https://sjt.zao1598.xyz" class="nav-btn 随机图-btn">
                    <i class="fas fa-question-circle"></i> 随机图
                </a>
                <a href="https://yy.zao1598.xyz" class="nav-btn 音乐-btn">
                    <i class="fa fa-play-circle"></i> 音乐
                </a>
                
            </div>
            
            <!-- 社交链接 -->
            <div class="social-links">
                 <a href="http://3359967510.qzone.qq.com" class="social-link">
                    <i class="fab fa-qq"></i>
                </a>
                <a href="https://github.com/xkxy1598" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://x.com/xinyuezhao600" class="social-link">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://steamcommunity.com/profiles/76561199137389240/" class="social-link">
                    <i class="fab fa-steam-square"></i>
                </a>
            </div>

            <footer>
                <p>我们的世界充满了对核武器狂热，但对道德却一无所知的人。我们对战争的了解比和平多，我们对杀戮远比挽救生命在行。</p>
            </footer>
        </div>
    </div>

    <!-- 音乐播放器 -->
    <div id="aplayer"></div>
    
    <script>
        // 设置MetingJS API主机
        window.MetingApiHost = 'https://api.zao1598.xyz/api';

    <!-- 脚本文件 -->

    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script defer src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
